<ion-grid>
  <ion-row>
    <ion-title>{{'SIGNIN' | translate}}</ion-title>
  </ion-row>
  <form (ngSubmit)="validate()" [formGroup]="userForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [formControl]="loginCtrl" label="{{'USERNAME' | translate}}" type="text"></ion-input>
          <ion-text *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')" color="danger">{{'USERNAME' | translate}}
            {{'IS_REQUIRED' | translate}}</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <form [formGroup]="passwordForm">
      <ion-row>
        <ion-item>
          <ion-input [formControl]="passwordCtrl" label="{{'PASSWORD' | translate}}" type="password"></ion-input>
          <ion-text *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')"
                    color="danger">{{'PASSWORD' | translate}} {{'IS_REQUIRED' | translate}}
            >
          </ion-text>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-input [formControl]="passwordConfirmCtrl" label="{{'PASSWORD_CONFIRM' | translate}}"
                     type="password"></ion-input>
          <ion-text *ngIf="passwordConfirmCtrl.dirty && passwordConfirmCtrl.hasError('required')"
                    color="danger">{{'PASSWORD_CONFIRM_REQUIRED' | translate}}
          </ion-text>
        </ion-item>
      </ion-row>
    </form>
    <ion-row>
      <ion-text *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')" color="danger">
        {{'PASSWORD_NOT_MATCHING' | translate}}
      </ion-text>
    </ion-row>
    <ion-row>
      <ion-button [disabled]="userForm.invalid" color="light" type="submit">{{'VALIDATE' | translate}}</ion-button>
    </ion-row>
  </form>
</ion-grid>
