<ion-grid>
  <ion-row>
    <ion-title>{{'LOGIN' | translate}}</ion-title>
  </ion-row>
  <form (ngSubmit)="validate()" [formGroup]="userForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [formControl]="loginCtrl" type="text" label="{{'USERNAME' | translate}}"></ion-input>
          <ion-label *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">
            * {{'USERNAME' | translate}} {{'IS_REQUIRED' | translate}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [formControl]="passwordCtrl" type="password" label="{{'PASSWORD' | translate}}"></ion-input>
          <ion-label
            *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">{{'PASSWORD' | translate}} {{'IS_REQUIRED' | translate}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button [disabled]="userForm.invalid" type="submit">{{'VALIDATE' | translate}}</ion-button>
  </form>
</ion-grid>
