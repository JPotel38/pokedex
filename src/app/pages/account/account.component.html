<ion-grid>
  <ion-row>
    <ion-title>{{userService.currentUser$.value.userName}}</ion-title>
  </ion-row>
  <form (ngSubmit)="validate()" [formGroup]="userForm">
    <ion-input [formControl]="userNameCtrl" type="text" label="{{'CHANGE_USERNAME' | translate }} :"></ion-input>
    <ion-button color="light" type="submit">{{'VALIDATE' | translate}}</ion-button>
  </form>
</ion-grid>
