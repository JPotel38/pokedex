<ion-grid>
<ion-row><ion-title>{{userService.usersList$.value.userName}}</ion-title></ion-row>
<form (ngSubmit)="validate()" [formGroup]="userForm">
  <ion-label>Change username :</ion-label>
  <ion-input type="text" [formControl]="userNameCtrl"></ion-input>
  <ion-button color="light" type="submit">{{'VALIDATE' | translate}}</ion-button>
</form>
</ion-grid>
