<ion-content>
  <ion-grid>
    <ion-row>
      <ion-toolbar>
        <ion-title [innerHTML]="'NAMES.' + pokemon.name | translate"></ion-title>
      </ion-toolbar>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="previousPokemon()" *ngIf="pokemonId > 1">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-img (click)="playAudio()" [alt]="pokemon.name" [src]="pokemon.img" style="cursor: pointer"></ion-img>
        </ion-row>
        <ion-row>
          <ion-text [innerHTML]="'DESC.' + pokemon.name | translate"></ion-text>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text>{{'WEIGHT' | translate}}: {{pokemon.weight}}</ion-text>
          </ion-col>
          <ion-col>{{'HEIGHT' | translate}}: {{pokemon.height}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-text>{{'LEVEL' | translate}} :</ion-text>
          <ion-input (ionChange)="manageLevel($event)" max="100" min="1" type="number"></ion-input>
          <ion-button (click)="nextPokemon()"
                      *ngIf="pokemon.evolutionLevel && level >= pokemon.evolutionLevel">{{'EVOLVE' | translate}}
          </ion-button>
          <ion-button (click)="nextPokemon()" *ngIf="pokemon.exchange">{{'EXCHANGE' | translate}}</ion-button>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-list>
          <h1>{{'ATTACKS' | translate}}: </h1>
          <ion-item *ngFor="let attacks of pokemon.attacks">
            <ion-label>
              {{attacks}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-button (click)="nextPokemon()" *ngIf="pokemonId < 151">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="goBackToPokedex()" size="large">{{'HOME' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
