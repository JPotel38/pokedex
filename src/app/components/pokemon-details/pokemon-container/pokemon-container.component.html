<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-button (click)="previousPokemon()" *ngIf="pokemonId > 1" color="light">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <app-pokemon-details [navigate]="pokemonId" (evolve)="nextPokemon()"></app-pokemon-details>
      </ion-col>
      <ion-col size="1">
        <ion-button (click)="nextPokemon()" *ngIf="pokemonId < 151" color="light">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
