<ion-content>
  <ion-title>{{'SIGNIN' | translate}}</ion-title>
  <form (ngSubmit)="validate()" [formGroup]="userForm">
    <ion-row>
      <ion-col>
        <ion-label>Username: </ion-label>
        <input formControlName="name" type="text">
        <ion-label *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">Username is required</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Password: </ion-label>
        <input formControlName="password" type="password">
        <ion-label *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Confirm password: </ion-label>
        <input type="password">
        <ion-label *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password confirm is required</ion-label>
      </ion-col>

    </ion-row>
  </form>
  <ion-button [disabled]="userForm.invalid" type="submit">Validate</ion-button>
</ion-content>
