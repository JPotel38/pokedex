<ion-content>
  <ion-grid *ngIf="allPokemon.getAllPokemons()">
    <ion-row>
      <ion-col *ngFor="let pokemon of pokemonArray " size="2">
        <ion-card (click)="goToDetails(pokemon.id)"
                  [ngStyle]="{'cursor': 'pointer',
                  'background': pokemon.types.length == 1 ?
                  pokemon.color[0] : 'linear-gradient(to right,'+ pokemon.color[0] + ',' + pokemon.color[1]+ ')'
                  }"
        >
          <ion-card-header>
            <ion-card-title><img class="pokemon-image" [src]="pokemon.img" alt="{{pokemon.name}}"/>
              #{{pokemon.id}} {{'NAMES.' + pokemon.name | translate}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
