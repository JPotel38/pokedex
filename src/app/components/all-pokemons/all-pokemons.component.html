<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" sizeMd="3">
        <ion-searchbar placeholder="{{'SEARCH POKEMON'| translate}}" [formControl]="pokemon"
                   (keyup.enter)="filterByName()"></ion-searchbar>
      </ion-col>
      <ion-col size="auto">
        <ion-button *ngFor="let type of allTypes" [disabled]="this.typeSelectedArray.length === 2" (click)="filterByType([type])"
                    [ngStyle]="{'--background': color(type)}">{{'TYPES.' + type | translate | typeName }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-text *ngIf="typeSelectedArray.length || isFilteredByName">{{'FILTER ON' | translate}}</ion-text>
      <ion-col>
        <ion-chip *ngIf="isFilteredByName">{{'NAME' | translate}} : {{pokemon.value | titlecase}}
          <ion-icon name="close" (click)="clearName()"></ion-icon>
        </ion-chip>
      </ion-col>
      <ion-col>
        <ion-chip *ngFor="let type of typeSelectedArray;let i = index">
          <ion-label>Type :
            {{'TYPES.' + type | translate | typeName | titlecase}}
            <ion-icon name="close" (click)="clearType(i)"></ion-icon>
          </ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let pokemon of pokemonArray" sizeXs="4" sizeMd="1">
        <ion-card
          (click)="goToDetails(pokemon.id)"
          [ngStyle]="{'background': pokemon.types.length == 1 ?
                  pokemon.color[0] : 'linear-gradient(to right,'+ pokemon.color[0] + ',' + pokemon.color[1]+ ')'
                  }"
        >
          <ion-card-content>
            <ion-thumbnail>
              <ion-img class="icon" [alt]="pokemon.name" [src]="pokemon.icon"></ion-img>
            </ion-thumbnail>
            <!--              <ion-label>#{{pokemon.id}} {{'NAMES.' + pokemon.name | translate}}</ion-label>-->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
