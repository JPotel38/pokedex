<ion-grid>
  <ion-row>
    <ion-col size="4" *ngFor="let pokemon of pokemonArray">
      <ion-card
        [style.background-color]="pokemon.color"
        (click)="goToDetails(pokemon.id)"
      >
        <ion-card-header>
          <ion-card-title>{{pokemon.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{pokemon.name}} is {{pokemon.type}} type Pokemon !
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

</ion-grid>
