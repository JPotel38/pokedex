<ion-content>
  <ion-title>{{'LOGIN' | translate}}</ion-title>
  <form (ngSubmit)="validate()" [formGroup]="userForm">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-label>{{'USERNAME' | translate}}:</ion-label>
          <ion-input formControlName="login" type="text"></ion-input>
          <ion-label *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">
            * {{'USERNAME' | translate}} {{'IS_REQUIRED' | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-label>{{'PASSWORD' | translate}}:</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
          <ion-label
            *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">{{'PASSWORD' | translate}} {{'IS_REQUIRED' | translate}}</ion-label>
        </ion-col>
      </ion-row>
        <ion-button [disabled]="userForm.invalid" type="submit">{{'VALIDATE' | translate}}</ion-button>
    </ion-grid>
  </form>
</ion-content>
