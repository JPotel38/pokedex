<ion-app>
  <ion-header>
    <ion-row>
      <ion-title (click)="goBackToPokedex()">Pokedex</ion-title>
    </ion-row>
    <ion-row>
        <ion-item>
          <ion-select interface="popover" (ionChange)="selectedLang($event)" placeholder="Languages">
            <ion-select-option *ngFor="let lang of langSelect" [value]="lang"> {{ lang | translate }}</ion-select-option>
          </ion-select>
        </ion-item>
          <ion-button fill="clear" class="theme-button" (click)="switchTheme()">
            <ion-icon [ngStyle]="{'color': isChecked ?
                  'yellow' : 'white'
                  }"
                      [name]="isChecked ? 'sunny-outline' : 'moon'"></ion-icon>
          </ion-button>
      <ion-col offset="8">
        <ion-button color="light" class="button" (click)="goSignin()"
                    *ngIf="currentUrl !== '/signin' && !user">{{'SIGNIN' | translate}}
        </ion-button>
        <ion-button color="light" class="button" (click)="goLogin()"
                    *ngIf="currentUrl !== '/login' && !user">{{'LOGIN' | translate}}
        </ion-button>
      </ion-col>
      <ion-col *ngIf="trainerService.user | async as user">
        <ion-label>Pokedex {{'OF' | translate}} {{user.login}}</ion-label>
        <ion-button color="light" class="button"
                    (click)="goAccount()">{{'ACCOUNT' | translate}}</ion-button>
        <ion-button color="light" class="button" (click)="logOut()">{{'LOGOUT' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-header>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
